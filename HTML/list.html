<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>UnOrdered List</h1>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
    </ol>
    <h1>Nested List</h1>
    <ol type="A">
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Samosa</li>
    </ol>
</body>
</html>
