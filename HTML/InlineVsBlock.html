<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>
<body>
    <h1>Block Elements</h1>
    <p>These tags' content takes full-width available.</p>
    <h2>1. Heading</h2>
    <h3>Heading One</h3>
    <h3>Heading Two</h3>

    <h2>2. Paragraph Element</h2>
    <p>This is Paragraph One.</p>
    <p>This is Paragraph Two</p>

    <h1>Inline Elements</h1>
    <p>These tags' content takes only necessary width.</p>
    <h2>1. Anchor Tag</h2>
    <a href="www.google.com">Google</a>
    <a href="www.facebook.com">Facebook</a>

    <h2>2. Image Tag</h2>
    <img src="image.jpg" alt="Image1" height="200px" width="200px">
    <img src="Myimage.jpg" alt="Image2" height="200px" width="200px">
</body>
</html>
