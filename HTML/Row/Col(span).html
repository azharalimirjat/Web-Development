<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th rowspan="2">Food</th>
                <th colspan="2">Item Price</th>
            </tr>
            <tr>
                <th>USD</th>
                <th>PKR</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Frooti</td>
                <td>$2</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>$1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>$5</td>
                <td>500</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$8</td>
                    <td>800</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
