<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th>Food </th>
                <th>Item Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>$12</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>$1</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>$5</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$16</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
